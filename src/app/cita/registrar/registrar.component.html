<form [formGroup]="form" (ngSubmit)="btnSave($event)">
    <div class="form-group">
      <label class="text-light">Especialidad</label>
      <select class="form-control" formControlName="especialidad" (change)="listMedicoxEsp(); listarHorario()">
        <option *ngFor="let esp of especialidades" [ngValue]="esp">
          {{esp.nombre}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label class="text-light">Medico</label>
      <select class="form-control" formControlName="medico" (change)="listarHorario()">
        <option *ngFor="let med of medicos" [ngValue]="med">
          {{med.nombres}}
        </option>
      </select>
    </div>
    <!--3ra parte-->
    <div>
      <div class="text-light text-center" style="border-style: solid; border-width: 1px; border-color: red;">
        <h1>Horarios Disponibles</h1>
      </div>
      <div style="height: 100%; border-style: solid; border-width: 1px; border-color: red;">
        <div class="float-left" style="width: 50%; border-style: solid; border-width: 1px; border-color: red;">
          <div class="text-center" style="border-style: solid; border-width: 1px; border-color: red;">
            <h2>Dr(a). {{form.value.medico.nombres}}</h2>
            <img [src]="form.value.medico.foto" width="100%">
          </div>
          <div class="form-group">
            <label class="text-light">Fecha</label>
            <input matInput [matDatepicker]="picker" formControlName="fecha" (change)="listarHorario()">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </div>
        </div>
        <div class="float-left" style="width: 50%; border-style: solid; border-width: 1px; border-color: red;">
          <div class="form-group">
          <label class="text-light">Horario Disponible</label>
          <table class="table">
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
              </tr>
            </tbody>
          </table>
          <!--<select class="form-control" formControlName="horario">
            <option *ngFor="let hora of horasDisponible" [ngValue]="hora">
              {{hora}}
            </option>
          </select>-->
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
