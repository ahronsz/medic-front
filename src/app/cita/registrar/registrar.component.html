<form>
    <div class="form-group">
        <label for="exampleFormControlSelect1" class="text-light">Especialidad</label>
        <select class="form-control" id="exampleFormControlSelect1">
            <option *ngFor="let esp of especialidades">{{esp.nombre}}</option>
        </select>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              Doctor
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              Fecha
            </label>
          </div>
    </div>
    <div class="form-group">
        <label for="exampleFormControlSelect2" class="text-light">Doctor</label>
        <select class="form-control" id="exampleFormControlSelect2">
            <option *ngFor="let med of medicos">{{med.nombres}} {{med.apellidos}}</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
